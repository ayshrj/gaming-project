<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <filter id="grainy">
    <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="9" result="noise"/>
    <feColorMatrix type="saturate" values="0"/>
    <feBlend mode="multiply" in="SourceGraphic"/>
  </filter>
  
  <rect width="100%" height="100%" style="fill: white; filter: url(#grainy);"/>
</svg>
